<div class="row">
    <div class="col-md-2">
        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
        <p class="text-secondary text-center">15 Minutes Ago</p>
    </div>
    <div class="col-md-10">
        <p>
            <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html">
                <strong>{{comment?.comment.commentedBy}}</strong>
            </a>
            <span class="float-right" *ngFor="let counter of [].constructor(activeStars)"><i class="text-warning fa fa-star"></i></span>
            <span class="float-right" *ngFor="let counter of [].constructor(inactiveStars)"><i class="text-warning fa fa-star-o"></i></span>
        </p>
        <div class="clearfix"></div>
        <p>{{comment.comment.content}}</p>
    </div>
</div>
